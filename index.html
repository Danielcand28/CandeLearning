<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Candelario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/Logo, sin fondo.png" width="60px" alt="">
    </div>
    <nav>
      <ul>
        <li>Inicio</li>
        <li>Cursos</li>
        <li>Servicios</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </header>
  

<div class="contenedor_card">
  <div class="titulo">
    <h1>SELECCIONA TU CURSO</h1>
    <p>Te ofrecemos estos 3 cursos gratis</p>
  </div>
  <div class="card-cursos">
    <div class="cartas cartauno"><img src="/assets/Algebra.png" alt=""></div>
    <div class="cartas cartados"><img src="/assets/trigonometria.png" alt=""></div>
    <div class="cartas cartatres"><img src="/assets/geometria.png" alt=""></div>
  </div>
  
</div>

<div id="respuesta">
      
</div>

  <div class="formulario">
    <form action="">
      <input type="text" id="elige" placeholder="Escoge tu curso favorito">
      <button type="button"onclick="cursoescogido()">Enviar</button>
      <button type="button"onclick="cursoeliminado()">Eliminar</button>
    </form>
  </div>


  
  
<script src="index.js"></script>
</body>
</html>
